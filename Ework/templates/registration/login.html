{% extends "base.html" %}

{% block title %}用户登录 - 英语作文批改系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>用户登录</h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            用户名或密码错误，请重试
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">用户名</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">密码</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </form>

                    <div class="mt-3 text-center">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'password_reset' %}" class="text-muted">
                                忘记密码？
                            </a>
                            <span class="text-muted">|</span>
                            <a href="{% url 'register' %}" class="text-primary">
                                <i class="fas fa-user-plus me-1"></i>立即注册
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
